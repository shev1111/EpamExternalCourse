commands=Список команд\n\
\
'-show' - показує табло поїздів.\n\
    '-show train N' - показує інформацію про обраний потяг\n\
                       де 'N' це ціле натуральне число.\n\
    '-show selected' - показати обраний потяг та його вагони.\n\
'-select N' - обрати потяг, де 'N' це натуральне число.\n\
'-sort' - провести сортування обраного потягу.\n\
'-count' - обчислити кількість  пассажирів у потязі\n\
           та кількість їх багажу (у кілограммах).\n\
'-count in range (n,n) - Знайти вагони в поїзді, відповідні заданому\n \
                          діапазону параметрів числа пасажирів.\n
